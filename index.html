<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bubble-animation.js" />
    <title>Bubble Sort Visualizer</title>
  </head>
  <body>
    <div class="bubble-container">
      <div id="bubbleBox"></div>
    </div>
    <div class="controller">
      <input type="number" id="bubbleCount" required>
      <img src="./images/play-icon.png" class="play" alt="play-icon" />
      <img src="./images/refresh-icon.png" class="refresh" alt="refresh-icon" />
    </div>

    <!-- https://codepen.io/Mark_Bowley/pen/mEtqj -->
    <div id="background-wrap"></div>
    <script src="./app.js"></script>
    <script src="./bubble-animation.js"></script>
  </body>
